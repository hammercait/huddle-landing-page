<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/369c45c001.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle Landing Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="huddlelandingpage.css" type="text/css" media="all"></head>
<body>
    <div class="logo">
        <img src="images/logo.svg" class="logo" alt="logo">
    </div>
    <div class="content">
        <div class="illustration">
            <img src="images/illustration-mockups.svg" alt="illustration mockup">
        </div>
        <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users
                as you engage in genuine discussion. </p>
            <button class="register">Register</button>
        </div>
    </div>
    <ul class="social">
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
    </ul>
</body>
</html>
